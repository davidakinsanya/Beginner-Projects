<p>Enter a number pls</p>
<input type = "text" id = "cube" size = "50"></input>
<p id = "cubed"></p>

<script>
	function cubed() {
		var c = parseInt(document.getElementById("cube").value);
		if (Number.isInteger(c)) {
			document.getElementById("cubed").innerHTML = c + " Cubed is: " + c*c*c + ".";
		} else {
			document.getElementById("cubed").innerHTML = " ";
		}
	}
	document.getElementById('cube').oninput = cubed;
</script>
